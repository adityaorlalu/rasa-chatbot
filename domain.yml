slots:
  location:
    type: text
  cuisine:
    type: text
  budget_min:
      type: float
      initial_value: 0.0
  budget_max:
      type: float
      initial_value: 10000.0      
  email_id:
      type: text

entities:
- location
- cuisine
- budget_min
- budget_max
- email_id

intents:
- greet
- affirm
- deny
- goodbye
- restaurant_search
- send_email

actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_how_can_i_help
- utter_ask_location
- utter_prompt_do_not_operate
- utter_ask_cuisine
- utter_ask_budget
- utter_ask_affirm_for_email
- utter_ask_email_id
- utter_response_after_send_email
- utter_response_for_no_send_email
- action_search_restaurants
- action_send_email
- action_verify_location
- action_verify_cuisine
- action_verify_budget

templates:
  utter_greet:
  - "Hey there! how may I help you"
  - "Hi! how can I help you"
  utter_goodbye:
  - "Thanks for reaching out to us. Have a good day. Bye!!"
  - "Bye-Bye"
  utter_default:
  - "Sorry, can you please provide valid input."
  utter_ask_how_can_i_help:
  - "How may I help you today"
  utter_ask_location:
  - "In which city are you looking for restaurants?"
  utter_prompt_do_not_operate:
  - "We do not operate in that area yet"
  utter_ask_cuisine:
  - text: "What kind of cuisine would you prefer?"
    buttons:
    - title: "Chinese"
      payload: '/restaurant_search{cuisine:chinese}'
    - title: "Mexican"
      payload: '/restaurant_search{cuisine:mexican}'
    - title: "Italian"
      payload: '/restaurant_search{cuisine:italian}'
    - title: "American"
      payload: '/restaurant_search{cuisine:american}'
    - title: "South Indian"
      payload: '/restaurant_search{cuisine:"south indian"}'
    - title: "North Indian"
      payload: '/restaurant_search{cuisine:"north indian"}'
    utter_ask_budget:
    - text: "What price range are you looking at?"
      buttons:
      - title: "Lesser than Rs. 300"
        payload: '/restaurant_search{budget_min:0, budget_max:300}'
      - title: "Rs. 300 to 700"
        payload: '/restaurant_search{budget_min:300, budget_max:700}'
      - title: "More than 700"
        payload: '/restaurant_search{budget_min:700, budget_max:10000}'
    utter_ask_affirm_for_email:
    - "Would you like us to send email for top 10 searched restaurants?"
    utter_ask_email_id:
    - "Sure, Please provide us your Email id"
    utter_response_after_send_email:
    - "Email sent. Thanks for reaching out to us. Have a good day."
    utter_response_for_no_send_email:
    - "Thanks for reaching out to us. Have a good day!"

