session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 480

actions:
- utter_ask_cuisine
- utter_ask_how_can_i_help
- utter_ask_location
- utter_default
- utter_goodbye
- utter_greet

entities:
- budget
- budget_max
- budget_min
- cuisine
- emailid
- location

forms:
- restaurant_search_form
- send_email_form

intents:
- budget_choice
- greet
- restaurant_search
- affirm
- deny
- goodbye
- send_email

slots:
  budget:
    auto_fill: false
    type: unfeaturized
  budget_min:
    auto_fill: false
    type: unfeaturized
  budget_max:
    auto_fill: false
    type: unfeaturized
  cuisine:
    auto_fill: false
    type: unfeaturized
  emailid:
    auto_fill: false
    type: unfeaturized
  location:
    auto_fill: false
    type: unfeaturized
  requested_slot:
    type: unfeaturized
  email_content:
    type: unfeaturized

templates:
  utter_ask_cuisine:
  - buttons:
    - payload: chinese
      title: Chinese
    - payload: mexican
      title: Mexican
    - payload: italian
      title: Italian
    - payload: american
      title: American
    - payload: south indian
      title: South Indian
    - payload: north indian
      title: North Indian
    text: What kind of cuisine would you prefer?
  utter_ask_budget:
  - buttons:
    - payload: Lesser than Rs. 300
      title: Lesser than Rs. 300
    - payload: Rs. 300 to 700
      title: Rs. 300 to 700
    - payload: More than 700
      title: More than 700
    text: "What's the average budget for two people?"
  utter_ask_how_can_i_help:
  - text: How may I help you today
  utter_ask_location:
  - text: In which city are you looking for restaurants?
  utter_default:
  - text: Sorry, can you please provide valid input.
  utter_goodbye:
  - text: Thanks for reaching out to us. Have a good day. Bye!!
  - text: Bye-Bye
  utter_greet:
  - text: Hey there! how may I help you
  - text: Hi! how can I help you
  utter_ask_emailid:
  - text: "Should we send you details of all the restaurants on email?"
  utter_ask_emailid_details:
  - text: "To what email id should I send it to?"
  utter_response_no_email:
  - text: "Okay. Bon Appetit!"
  utter_repsone_email_sent_success:
  - text: "Sent. Bon Appetit!"
  utter_repsone_email_sent_failed:
  - text: "Sorry, facing issue with Email server presently. Team working on it."
