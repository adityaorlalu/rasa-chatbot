actions:
- utter_ask_cuisine
- utter_ask_how_can_i_help
- utter_ask_location
- utter_default
- utter_goodbye
- utter_greet
- utter_prompt_do_not_operate
entities:
- budget
- budget_max
- budget_min
- cuisine
- email_id
- location
forms:
- restaurant_search_form
intents:
- budget_choice
- greet
- restaurant_search
- affirm
- deny
- goodbye
- send_email
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 480
slots:
  budget:
    auto_fill: false
    type: unfeaturized
  budget_min:
    auto_fill: false
    type: unfeaturized
  cuisine:
    auto_fill: false
    type: unfeaturized
  email_id:
    auto_fill: false
    type: unfeaturized
  location:
    auto_fill: false
    type: unfeaturized
  requested_slot:
    type: unfeaturized
templates:
  utter_ask_cuisine:
  - buttons:
    - payload: chinese
      title: Chinese
    - payload: mexican
      title: Mexican
    - payload: italian
      title: Italian
    - payload: american
      title: American
    - payload: south indian
      title: South Indian
    - payload: north indian
      title: North Indian
    text: What kind of cuisine would you prefer?
  utter_ask_how_can_i_help:
  - text: How may I help you today
  utter_ask_location:
  - text: In which city are you looking for restaurants?
  utter_default:
  - text: Sorry, can you please provide valid input.
  utter_goodbye:
  - text: Thanks for reaching out to us. Have a good day. Bye!!
  - text: Bye-Bye
  utter_greet:
  - text: Hey there! how may I help you
  - text: Hi! how can I help you
  utter_prompt_do_not_operate:
  - text: We do not operate in that area yet
